<div class="login">

  <button *ngIf="(auth.authState | async)"   mat-raised-button color="warn" class="btn" (click)="signOut()">
    Logout
  </button>
  <button *ngIf="(auth.authState | async) === null" mat-raised-button color="warn" class="btn" (click)="signIn()">
    Login with Google
  </button>
</div>
